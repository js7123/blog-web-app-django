{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
	<link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>

	    {% block content %}
		{% endblock %}
	</div>
	<div id="sidebar">

	</div>
</body>
</html>
